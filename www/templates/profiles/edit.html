<ion-view view-title="Edit Profile">
    <ion-nav-bar class="bar-balanced" align-title="center">

        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" scroll="true" overflow-scroll="true" class="has-footer" style="margin-bottom: 10px">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Profile Name</span>
                <input type="text" placeholder="Profile Name" ng-model="data.existingProfile.profileName">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="data.existingProfile.email">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name" ng-model="data.existingProfile.name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Surname</span>
                <input type="text" placeholder="Surname" ng-model="data.existingProfile.surname">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Age</span>
                <input type="text" placeholder="Age" ng-model="data.existingProfile.age">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Gender
                </div>
                <select ng-model="data.existingProfile.gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Height</span>
                <input type="text" placeholder="Height" ng-model="data.existingProfile.height">
            </label>            
            <div class="item range range-balanced">
                <div class="input-label has-input">Activity Level: {{data.existingProfile.activityLevel}}</div>
                <i class="icon ion-ios-body-outline"></i>
                <input type="range" name="activityLevel" min="1" max="6" ng-model="data.existingProfile.activityLevel">
                <i class="icon ion-ios-body"></i>
            </div>
            <ul class="list">
                <li class="item item-checkbox">
                    Lifetime Athlete
                    <label class="checkbox checkbox-balanced">
                        <input type="checkbox" ng-model="data.existingProfile.lifetimeAthlete">
                    </label>
                    
                </li>
            </ul>
        </div>


    </ion-content>
    <div class="bar bar-footer" style="margin-bottom: 10px">
        <button class="button button-full button-balanced" ng-click="updateProfile()" ng-disabled="data.existingProfile.profileName.length == 0">
            Update Profile
        </button>
    </div>
</ion-view>
