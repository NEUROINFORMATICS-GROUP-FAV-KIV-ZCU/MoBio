<ion-view view-title="Activities">
    <ion-content>

        <div class="list">

            <a class="item item-thumbnail-left" ng-repeat="activity in activities" href="#/app/activity/{{activity.id}}">
                <img ng-src="img/{{activity.protocol}}.png">
                <h2>{{activity.title}}</h2>
                <p>{{activity.desc}}</p>
            </a>
        </div>


    </ion-content>
</ion-view>
