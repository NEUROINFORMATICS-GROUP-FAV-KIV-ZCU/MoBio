<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="center">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Profile: {{getSelectedProfile().profileName}}, Exp ID: {{getSelectedExperiment().experimentId}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>        
                <ion-item menu-close href="#/profiles/list">
                    Profiles
                </ion-item>
                <ion-item menu-close href="#/experiments/list">
                    Experiments
                </ion-item>
                <ion-item menu-close href="#/app/activities" ng-if="global.selectedProfile && global.selectedExperiment">
                   Activities
                </ion-item>
                <ion-item nav-clear href="" class="disabled" ng-if="!global.selectedProfile || !global.selectedExperiment">
                    Activities
                </ion-item>                
                <ion-item menu-close href="#/home">
                    Home
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
